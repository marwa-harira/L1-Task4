<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>
    <section id="auth">
        <div class="logo">
            <img src="/assets/images/logo.svg" alt="logo" />
        </div>
        <div class="auth-form">
            <div class="form-title">
                <h3>Login</h3>
                <p>Login to access your Phnes.Travels account</p>
            </div>
            <form>
                <div class="form-inputs">
                    <div class="input-container">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" placeholder="ann.pine@gmail.com" />
                    </div>
                    <div class="input-container">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" placeholder="********" />
                    </div>
                    <div class="actions-container">
                        <div>
                            <input type="checkbox" />
                            <span>Remember me</span>
                        </div>
                        <a href="Forget-password.html">Forget Password</a>
                    </div>
                </div>
                <div class="submit-container">
                    <button type="submit" class="submit-btn">Login</button>
                    <span>Donâ€™t have an account? <a href="/signup.html">Sign up</a></span>
                </div>
                <span style="text-align: center">Or login with</span>
                <div class="social-container">
                    <div class="item">
                        <img src="assets/images/icons/facebook.svg" alt="facebook" />
                    </div>
                    <div class="item">
                        <img src="assets/images/icons/google.svg" alt="google" />
                    </div>
                    <div class="item">
                        <img src="assets/images/icons/apple.svg" alt="apple" />
                    </div>
                </div>
            </form>
        </div>
    </section>
</body>

</html>
